<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin-top: 20px; padding: 20px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Simple Upload Test</h1>
    
    <form id="uploadForm">
        <div>
            <label>Select Image:</label><br>
            <input type="file" id="imageFile" accept="image/*" required>
        </div>
        <br>
        <button type="submit">Test Upload</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const file = document.getElementById('imageFile').files[0];
            
            if (!file) {
                resultDiv.innerHTML = '<div class="result error">Please select a file</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('image', file);
            formData.append('model_id', '1');
            formData.append('model_slug', 'escortexample');
            formData.append('usage_intent', 'public_site');
            formData.append('context_type', 'public_gallery');
            
            resultDiv.innerHTML = '<div class="result">Processing...</div>';
            
            try {
                const response = await fetch('/api/enhanced-content-moderation/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>Success!</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>Failed (${response.status})</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
