version: '3.8'

services:
  ai-moderator:
    build: .
    container_name: phoenix4ge-ai-moderator
    ports:
      - "5001:5001"
    environment:
      - DB_HOST=YOUR_PHOENIX4GE_SERVER_IP
      - DB_USER=root  
      - DB_PASSWORD=
      - DB_NAME=phoenix4ge
      - DB_PORT=3306
      - MODEL_CACHE_DIR=/app/models
      - TORCH_HOME=/app/models
    volumes:
      - model_cache:/app/models
      - ./images:/app/images  # Mount for test images
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  model_cache: