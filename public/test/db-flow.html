<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete AI Pipeline Test - NudeNet, BLIP, CLIP (v2.1)</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .header p {
            color: #666;
            margin: 10px 0 0 0;
            font-size: 1.2em;
        }
        .section { 
            background: white; 
            margin: 20px 0; 
            padding: 25px; 
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }
        .section h3 { 
            margin-top: 0; 
            color: #333; 
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        pre { 
            background: #f8f9fa; 
            padding: 20px; 
            border: 1px solid #e9ecef; 
            border-radius: 8px;
            overflow-x: auto; 
            font-size: 13px; 
            line-height: 1.5;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .status { 
            padding: 12px 16px; 
            margin: 10px 0; 
            border-radius: 8px; 
            font-weight: 500;
        }
        .success { 
            background: linear-gradient(135deg, #d4edda, #c3e6cb); 
            color: #155724; 
            border-left: 4px solid #28a745;
        }
        .error { 
            background: linear-gradient(135deg, #f8d7da, #f5c6cb); 
            color: #721c24; 
            border-left: 4px solid #dc3545;
        }
        .info { 
            background: linear-gradient(135deg, #d1ecf1, #bee5eb); 
            color: #0c5460; 
            border-left: 4px solid #17a2b8;
        }
        .warning {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        button { 
            padding: 12px 24px; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; 
            border: none; 
            border-radius: 8px;
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        input[type="file"] { 
            margin: 15px 0; 
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            width: 100%;
            box-sizing: border-box;
        }
        .upload-area {
            text-align: center;
            padding: 20px;
        }
        .pipeline-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .pipeline-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #28a745;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .pipeline-card h4 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-icon {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            color: white;
        }
        .nudenet-icon { background: #dc3545; }
        .blip-icon { background: #007bff; }
        .clip-icon { background: #28a745; }
        .venice-icon { background: #ff6b35; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
        }
        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .metadata-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }
        .metadata-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
            margin-bottom: 4px;
        }
        .metadata-value {
            color: #333;
            font-family: monospace;
        }
        .manual-request-btn {
            padding: 6px 12px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            margin-left: auto;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }
        .manual-request-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }
        .manual-request-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .pipeline-card h4 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Pipeline Testing Suite</h1>
            <p>Complete testing for NudeNet and Venice.ai Vision processing</p>
        </div>
        
        <div class="section">
            <h3>
                <span class="section-icon">üìÅ</span>
                Image Upload & Analysis
            </h3>
            <div class="upload-area">
                <input type="file" id="imageFile" accept="image/*" multiple>
                <br>
                <button onclick="startCompleteTest()" id="startTestBtn">
                    üöÄ Start Complete AI Pipeline Test
                </button>
                <div id="uploadStatus"></div>
            </div>
        </div>

        <div id="pipelineResults" style="display: none;">
            <div class="pipeline-grid">
                <!-- NudeNet Analysis -->
                <div class="pipeline-card" id="nudenetCard">
                    <h4>
                        <span class="card-icon nudenet-icon">N</span>
                        NudeNet Analysis
                    </h4>
                    <div id="nudenetResults"></div>
                </div>

                <!-- Venice.ai Analysis -->
                <div class="pipeline-card" id="veniceCard">
                    <h4>
                        <span class="card-icon venice-icon">V</span>
                        Venice.ai Enhanced Description
                        <button class="manual-request-btn" id="veniceRequestBtn" onclick="requestVeniceAnalysis()" style="display: none;">
                            üåä Enhance with Venice.ai
                        </button>
                    </h4>
                    <div id="veniceResults"></div>
                </div>
            </div>
        </div>

        <div class="section" id="combinedResultsSection" style="display: none;">
            <h3>
                <span class="section-icon">üîÑ</span>
                Combined Analysis Results
            </h3>
            <div id="combinedResults"></div>
        </div>

        <div class="section" id="databaseSection" style="display: none;">
            <h3>
                <span class="section-icon">üíæ</span>
                Database Storage & Retrieval
            </h3>
            <div id="databaseResults"></div>
        </div>

        <div class="section" id="performanceSection" style="display: none;">
            <h3>
                <span class="section-icon">‚ö°</span>
                Performance Metrics
            </h3>
            <div id="performanceResults"></div>
        </div>
    </div>

    <script>
        let testResults = {};
        let processingStartTime = 0;
        let currentBatchId = null;
        let currentContentModerationId = null;

        async function startCompleteTest() {
            const fileInput = document.getElementById('imageFile');
            const files = fileInput.files;
            
            if (!files || files.length === 0) {
                alert('Please select at least one image file first');
                return;
            }
            
            // Validate files
            for (let file of files) {
                if (!file.type.startsWith('image/')) {
                    alert('Please select only image files');
                    return;
                }
            }

            // Show pipeline results section
            document.getElementById('pipelineResults').style.display = 'block';
            
            // Disable button and show loading
            const startBtn = document.getElementById('startTestBtn');
            startBtn.disabled = true;
            startBtn.innerHTML = '<span class="loading"></span> Processing...';
            
            // Clear previous results
            clearResults();
            
            // Start processing timer
            processingStartTime = performance.now();
            
            // Process each file
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                await processImage(file, i + 1, files.length);
            }
            
            // Re-enable button
            startBtn.disabled = false;
            startBtn.innerHTML = 'üöÄ Start Complete AI Pipeline Test';
        }

        function clearResults() {
            document.getElementById('nudenetResults').innerHTML = '<div class="info"><span class="loading"></span> Starting NudeNet analysis...</div>';
            document.getElementById('veniceResults').innerHTML = '<div class="info"><span class="loading"></span> Venice.ai ready for manual request...</div>';
            document.getElementById('combinedResultsSection').style.display = 'none';
            document.getElementById('databaseSection').style.display = 'none';
            document.getElementById('performanceSection').style.display = 'none';
        }

        async function processImage(file, index, total) {
            try {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('model_id', '5');
                formData.append('model_slug', 'escortmodel'); // Use escort model admin template for testing
                formData.append('usage_intent', 'private');
                formData.append('context_type', 'private_content');
                formData.append('enable_clip_nsfw', 'true'); // Explicitly enable CLIP
                formData.append('test_mode', 'true');

                // Update upload status
                document.getElementById('uploadStatus').innerHTML = `
                    <div class="info">
                        <span class="loading"></span> 
                        Processing image ${index} of ${total}: ${file.name}
                    </div>
                `;

                // Call enhanced moderation API with cache busting
                console.log('Sending request to:', '/api/enhanced-content-moderation/upload');
                console.log('FormData contents:', [...formData.entries()]);
                
                const response = await fetch('/api/enhanced-content-moderation/upload?t=' + Date.now(), {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                if (response.ok && result.success) {
                    await displayPipelineResults(result, file.name, index);
                    await testDatabaseOperations(result.data.content_moderation_id, file.name);
                } else {
                    console.error('Upload failed:', {
                        status: response.status,
                        statusText: response.statusText,
                        result: result
                    });
                    displayError('Upload failed', result.error || `HTTP ${response.status}: ${response.statusText}`);
                }

            } catch (error) {
                displayError('Processing error', error.message);
            }
        }

        async function displayPipelineResults(result, fileName, index) {
            const data = result.data;
            
            // Store IDs for manual Venice.ai requests  
            currentContentModerationId = data.content_moderation_id;
            currentBatchId = data.batch_id; // Keep for legacy compatibility
            
            // Update upload status
            document.getElementById('uploadStatus').innerHTML = `
                <div class="success">‚úÖ Image processed: ${fileName}</div>
                <div class="info">Content Moderation ID: ${data.content_moderation_id}</div>
            `;

            // Display NudeNet Results
            displayNudeNetResults(data);
            
            // Display Venice.ai Results (available for manual request)
            displayVeniceResults(data);
            
            // Display Combined Results
            displayCombinedResults(data, fileName);
            
            // Show performance metrics
            displayPerformanceMetrics(data);
        }

        function displayNudeNetResults(data) {
            const nudenetDiv = document.getElementById('nudenetResults');
            
            if (data.nudity_score !== undefined) {
                const confidencePercent = Math.round(data.nudity_score * 100);
                
                nudenetDiv.innerHTML = `
                    <div class="success">‚úÖ NudeNet Analysis Complete</div>
                    <div class="metadata-grid">
                        <div class="metadata-item">
                            <div class="metadata-label">Nudity Score</div>
                            <div class="metadata-value">${data.nudity_score}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Risk Level</div>
                            <div class="metadata-value">${data.risk_level || 'N/A'}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Final Risk Score</div>
                            <div class="metadata-value">${data.final_risk_score || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                    </div>
                    <small>Confidence: ${confidencePercent}%</small>
                `;
            } else {
                nudenetDiv.innerHTML = '<div class="warning">‚ö†Ô∏è No NudeNet results available</div>';
            }
        }


        function displayVeniceResults(data) {
            const veniceDiv = document.getElementById('veniceResults');
            const veniceBtn = document.getElementById('veniceRequestBtn');
            
            if (data.venice_description) {
                // We already have Venice.ai results
                veniceDiv.innerHTML = `
                    <div class="success">‚úÖ Venice.ai Description Retrieved</div>
                    <div class="metadata-item">
                        <div class="metadata-label">Venice.ai Description</div>
                        <div class="metadata-value">"${data.venice_description}"</div>
                    </div>
                `;
                veniceBtn.style.display = 'none';
            } else {
                // Show request button for manual Venice.ai processing
                veniceDiv.innerHTML = `
                    <div class="info">üåä Venice.ai ready for detailed image description</div>
                    <div class="metadata-item">
                        <div class="metadata-label">Status</div>
                        <div class="metadata-value">Available for request</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Model</div>
                        <div class="metadata-value">Venice Medium (Vision)</div>
                    </div>
                    <div class="info">Click "Request Venice.ai" for detailed image analysis with vision model</div>
                `;
                veniceBtn.style.display = 'block';
            }
        }

        function displayCombinedResults(data, fileName) {
            const combinedDiv = document.getElementById('combinedResults');
            document.getElementById('combinedResultsSection').style.display = 'block';
            
            const hasNudenet = data.nudity_score !== undefined;
            const hasVenice = !!(data.venice_description);
            
            combinedDiv.innerHTML = `
                <div class="success">‚úÖ Pipeline Analysis Summary</div>
                <div class="metadata-grid">
                    <div class="metadata-item">
                        <div class="metadata-label">Image File</div>
                        <div class="metadata-value">${fileName}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">NudeNet Status</div>
                        <div class="metadata-value">${hasNudenet ? '‚úÖ Success' : '‚ùå Failed'}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Venice.ai Status</div>
                        <div class="metadata-value">${hasVenice ? '‚úÖ Success' : 'üåä Available'}</div>
                    </div>
                </div>
                
                ${data.enhanced_description ? `
                    <div class="metadata-item">
                        <div class="metadata-label">Enhanced Description</div>
                        <div class="metadata-value">"${data.enhanced_description}"</div>
                    </div>
                ` : ''}
                
                <h4>Raw API Response:</h4>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        async function testDatabaseOperations(contentModerationId, fileName) {
            const dbDiv = document.getElementById('databaseResults');
            document.getElementById('databaseSection').style.display = 'block';
            
            dbDiv.innerHTML = '<div class="info"><span class="loading"></span> Testing database operations...</div>';
            
            try {
                // Test database storage
                const checkResponse = await fetch('/api/test/database-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content_moderation_id: contentModerationId })
                });
                
                const checkResult = await checkResponse.json();
                
                if (checkResult.success) {
                    dbDiv.innerHTML = `
                        <div class="success">‚úÖ Database operations verified</div>
                        <div class="metadata-grid">
                            <div class="metadata-item">
                                <div class="metadata-label">Content Moderation ID</div>
                                <div class="metadata-value">${contentModerationId}</div>
                            </div>
                            <div class="metadata-item">
                                <div class="metadata-label">Database Status</div>
                                <div class="metadata-value">Stored & Retrieved</div>
                            </div>
                        </div>
                        <h4>Database Record:</h4>
                        <pre>${JSON.stringify(checkResult.data, null, 2)}</pre>
                    `;
                } else {
                    dbDiv.innerHTML = `<div class="error">‚ùå Database check failed: ${checkResult.error}</div>`;
                }
                
            } catch (error) {
                dbDiv.innerHTML = `<div class="error">‚ùå Database test error: ${error.message}</div>`;
            }
        }

        function displayPerformanceMetrics(data) {
            const perfDiv = document.getElementById('performanceResults');
            document.getElementById('performanceSection').style.display = 'block';
            
            const totalTime = performance.now() - processingStartTime;
            
            perfDiv.innerHTML = `
                <div class="success">‚ö° Performance Analysis</div>
                <div class="metadata-grid">
                    <div class="metadata-item">
                        <div class="metadata-label">Total Processing Time</div>
                        <div class="metadata-value">${(totalTime / 1000).toFixed(2)}s</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">AI Analysis Version</div>
                        <div class="metadata-value">${data.analysis_version || 'Standard'}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Processing Queue</div>
                        <div class="metadata-value">${data.batch_id ? 'Async (BLIP)' : 'Direct'}</div>
                    </div>
                    ${data.clip_metadata ? `
                        <div class="metadata-item">
                            <div class="metadata-label">CLIP Processing Time</div>
                            <div class="metadata-value">${data.clip_metadata.processing_time || 'N/A'}s</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">CLIP Cache Status</div>
                            <div class="metadata-value">${data.clip_metadata.cached ? 'Hit' : 'Miss'}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function displayError(title, message) {
            document.getElementById('uploadStatus').innerHTML = `
                <div class="error">‚ùå ${title}: ${message}</div>
            `;
        }


        // Venice.ai Analysis Request Function
        async function requestVeniceAnalysis() {
            if (!currentContentModerationId) {
                alert('No Content Moderation ID available for Venice.ai analysis');
                return;
            }

            const veniceBtn = document.getElementById('veniceRequestBtn');
            const veniceDiv = document.getElementById('veniceResults');
            
            veniceBtn.disabled = true;
            veniceBtn.innerHTML = '<span class="loading"></span> Processing...';
            
            veniceDiv.innerHTML = '<div class="info"><span class="loading"></span> Enhancing description with Venice.ai...</div>';

            try {
                const response = await fetch(`/api/enhanced-content-moderation/request-venice/${currentContentModerationId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                console.log('Venice.ai request result:', result);

                if (result.success && result.data && result.data.venice_results) {
                    // We got Venice.ai results back
                    const venice = result.data.venice_results;
                    veniceDiv.innerHTML = `
                        <div class="success">‚úÖ Venice.ai Enhanced Description</div>
                        ${venice.brief_description ? `
                            <div class="metadata-item">
                                <div class="metadata-label">Brief Description (for display)</div>
                                <div class="metadata-value">"${venice.brief_description}"</div>
                            </div>
                        ` : ''}
                        ${venice.detailed_description ? `
                            <div class="metadata-item">
                                <div class="metadata-label">Detailed Description (for moderation)</div>
                                <div class="metadata-value">"${venice.detailed_description}"</div>
                            </div>
                        ` : ''}
                        ${venice.children_detected ? `
                            <div class="metadata-item">
                                <div class="metadata-label">‚ö†Ô∏è Children Detection</div>
                                <div class="metadata-value warning">Detected: ${venice.children_terms.join(', ')}</div>
                            </div>
                        ` : ''}
                        <div class="metadata-grid">
                            <div class="metadata-item">
                                <div class="metadata-label">Model Used</div>
                                <div class="metadata-value">Venice Medium (Vision)</div>
                            </div>
                            <div class="metadata-item">
                                <div class="metadata-label">Cached</div>
                                <div class="metadata-value">${result.cached ? 'Yes' : 'No'}</div>
                            </div>
                            <div class="metadata-item">
                                <div class="metadata-label">Generated At</div>
                                <div class="metadata-value">${new Date().toLocaleTimeString()}</div>
                            </div>
                            ${venice.tokens_used ? `
                                <div class="metadata-item">
                                    <div class="metadata-label">Tokens Used</div>
                                    <div class="metadata-value">Total: ${venice.tokens_used.total_tokens}, Prompt: ${venice.tokens_used.prompt_tokens}, Completion: ${venice.tokens_used.completion_tokens}</div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    veniceBtn.style.display = 'none'; // Hide button after success
                } else {
                    // Error occurred
                    veniceDiv.innerHTML = `
                        <div class="error">‚ùå Venice.ai request failed</div>
                        <div class="metadata-item">
                            <div class="metadata-label">Error</div>
                            <div class="metadata-value">${result.error || 'Unknown error'}</div>
                        </div>
                        ${result.details ? `
                            <div class="metadata-item">
                                <div class="metadata-label">Details</div>
                                <div class="metadata-value">${JSON.stringify(result.details)}</div>
                            </div>
                        ` : ''}
                        <div class="info">Check console for more details. Verify Venice.ai API key and quotas.</div>
                    `;
                    veniceBtn.disabled = false;
                    veniceBtn.innerHTML = 'üåä Retry Venice.ai';
                }

            } catch (error) {
                console.error('Venice.ai request error:', error);
                veniceDiv.innerHTML = `
                    <div class="error">‚ùå Venice.ai request failed: ${error.message}</div>
                `;
                veniceBtn.disabled = false;
                veniceBtn.innerHTML = 'üåä Retry Venice.ai';
            }
        }
    </script>
</body>
</html>
