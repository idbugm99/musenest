<!--
Theme Validation Dashboard Component
Comprehensive validation interface for gallery configurations, themes, and models
-->

<div class="validation-dashboard">
    <!-- Validation Overview -->
    <div class="validation-overview">
        <div class="overview-header">
            <h2>Configuration Validation Overview</h2>
            <div class="header-actions">
                <button class="btn btn-secondary" id="validateAllBtn">
                    <i class="fas fa-check-double"></i>
                    Validate All Configurations
                </button>
                <button class="btn btn-outline" id="refreshValidationBtn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Validation Status Cards -->
        <div class="status-cards">
            <div class="status-card system-status">
                <div class="card-header">
                    <div class="status-icon">
                        <i class="fas fa-cogs" id="systemStatusIcon"></i>
                    </div>
                    <div class="status-info">
                        <h3>System Configuration</h3>
                        <p class="status-text" id="systemStatusText">Checking...</p>
                    </div>
                </div>
                <div class="status-details" id="systemStatusDetails">
                    <!-- Details populated dynamically -->
                </div>
            </div>

            <div class="status-card theme-status">
                <div class="card-header">
                    <div class="status-icon">
                        <i class="fas fa-palette" id="themeStatusIcon"></i>
                    </div>
                    <div class="status-info">
                        <h3>Theme Configurations</h3>
                        <p class="status-text" id="themeStatusText">Checking...</p>
                    </div>
                </div>
                <div class="status-details" id="themeStatusDetails">
                    <!-- Details populated dynamically -->
                </div>
            </div>

            <div class="status-card model-status">
                <div class="card-header">
                    <div class="status-icon">
                        <i class="fas fa-users" id="modelStatusIcon"></i>
                    </div>
                    <div class="status-info">
                        <h3>Model Overrides</h3>
                        <p class="status-text" id="modelStatusText">Checking...</p>
                    </div>
                </div>
                <div class="status-details" id="modelStatusDetails">
                    <!-- Details populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Validation Details Section -->
    <div class="validation-details">
        
        <!-- System Configuration Validation -->
        <div class="validation-section" id="systemValidationSection">
            <div class="section-header">
                <h3>
                    <i class="fas fa-cogs"></i>
                    System Configuration Validation
                </h3>
                <button class="btn btn-sm btn-primary" id="validateSystemBtn">
                    <i class="fas fa-check"></i>
                    Validate System Config
                </button>
            </div>
            
            <div class="validation-content">
                <div class="validation-results" id="systemValidationResults">
                    <!-- Results populated dynamically -->
                </div>
            </div>
        </div>

        <!-- Theme Configurations Validation -->
        <div class="validation-section" id="themeValidationSection">
            <div class="section-header">
                <h3>
                    <i class="fas fa-palette"></i>
                    Theme Configurations Validation
                </h3>
                <div class="header-controls">
                    <select id="themeValidationFilter" class="form-control form-control-sm">
                        <option value="all">All Themes</option>
                        <option value="errors">With Errors</option>
                        <option value="warnings">With Warnings</option>
                        <option value="valid">Valid Only</option>
                    </select>
                    <button class="btn btn-sm btn-primary" id="validateThemesBtn">
                        <i class="fas fa-check"></i>
                        Validate Themes
                    </button>
                </div>
            </div>

            <div class="validation-content">
                <div class="theme-validation-list" id="themeValidationList">
                    <!-- Theme validation results populated dynamically -->
                </div>
            </div>
        </div>

        <!-- Model Overrides Validation -->
        <div class="validation-section" id="modelValidationSection">
            <div class="section-header">
                <h3>
                    <i class="fas fa-users"></i>
                    Model Override Validation
                </h3>
                <div class="header-controls">
                    <input type="text" id="modelValidationSearch" class="form-control form-control-sm" 
                           placeholder="Search models...">
                    <select id="modelValidationFilter" class="form-control form-control-sm">
                        <option value="all">All Models</option>
                        <option value="with-overrides">With Overrides</option>
                        <option value="errors">With Errors</option>
                        <option value="warnings">With Warnings</option>
                    </select>
                    <button class="btn btn-sm btn-primary" id="validateModelsBtn">
                        <i class="fas fa-check"></i>
                        Validate Models
                    </button>
                </div>
            </div>

            <div class="validation-content">
                <div class="model-validation-list" id="modelValidationList">
                    <!-- Model validation results populated dynamically -->
                </div>
            </div>
        </div>

        <!-- Validation History -->
        <div class="validation-section" id="validationHistorySection">
            <div class="section-header">
                <h3>
                    <i class="fas fa-history"></i>
                    Validation History
                </h3>
                <button class="btn btn-sm btn-outline" id="clearHistoryBtn">
                    <i class="fas fa-trash-alt"></i>
                    Clear History
                </button>
            </div>

            <div class="validation-content">
                <div class="validation-history" id="validationHistoryList">
                    <!-- Validation history populated dynamically -->
                </div>
            </div>
        </div>

    </div>

    <!-- Configuration Editor Modal -->
    <div class="validation-modal" id="configEditorModal" style="display: none;">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit Configuration</h3>
                <button class="modal-close" id="modalCloseBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="config-editor">
                    <div class="editor-tabs">
                        <button class="editor-tab active" data-editor="visual">Visual Editor</button>
                        <button class="editor-tab" data-editor="json">JSON Editor</button>
                    </div>
                    <div class="editor-content">
                        <div class="editor-panel active" id="visualEditor">
                            <!-- Visual form editor will be populated here -->
                        </div>
                        <div class="editor-panel" id="jsonEditor">
                            <textarea id="jsonTextarea" class="json-editor" spellcheck="false"></textarea>
                        </div>
                    </div>
                    <div class="editor-validation" id="editorValidation">
                        <!-- Real-time validation feedback -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancelBtn">Cancel</button>
                <button class="btn btn-primary" id="modalSaveBtn">
                    <i class="fas fa-save"></i>
                    Save Configuration
                </button>
            </div>
        </div>
    </div>

</div>

<!-- Validation Templates -->
<script type="text/template" id="validationResultTemplate">
    <div class="validation-result {{status}}">
        <div class="result-header">
            <div class="result-icon">
                <i class="fas fa-{{icon}}"></i>
            </div>
            <div class="result-info">
                <h4>{{title}}</h4>
                <p class="result-summary">{{summary}}</p>
            </div>
            <div class="result-actions">
                {{#if canEdit}}
                <button class="btn btn-sm btn-outline edit-config-btn" data-type="{{type}}" data-id="{{id}}">
                    <i class="fas fa-edit"></i>
                    Edit
                </button>
                {{/if}}
                {{#if canRevalidate}}
                <button class="btn btn-sm btn-primary revalidate-btn" data-type="{{type}}" data-id="{{id}}">
                    <i class="fas fa-redo"></i>
                    Revalidate
                </button>
                {{/if}}
            </div>
        </div>
        {{#if errors.length}}
        <div class="result-errors">
            <h5><i class="fas fa-exclamation-triangle"></i> Errors ({{errors.length}})</h5>
            <ul class="error-list">
                {{#each errors}}
                <li class="error-item">
                    <strong>{{this.field}}</strong>: {{this.message}}
                    {{#if this.suggestion}}
                    <div class="error-suggestion">
                        <i class="fas fa-lightbulb"></i>
                        Suggestion: {{this.suggestion}}
                    </div>
                    {{/if}}
                </li>
                {{/each}}
            </ul>
        </div>
        {{/if}}
        {{#if warnings.length}}
        <div class="result-warnings">
            <h5><i class="fas fa-exclamation-circle"></i> Warnings ({{warnings.length}})</h5>
            <ul class="warning-list">
                {{#each warnings}}
                <li class="warning-item">
                    <strong>{{this.field}}</strong>: {{this.message}}
                    {{#if this.suggestion}}
                    <div class="warning-suggestion">
                        <i class="fas fa-lightbulb"></i>
                        Suggestion: {{this.suggestion}}
                    </div>
                    {{/if}}
                </li>
                {{/each}}
            </ul>
        </div>
        {{/if}}
        {{#if suggestions.length}}
        <div class="result-suggestions">
            <h5><i class="fas fa-lightbulb"></i> Optimization Suggestions ({{suggestions.length}})</h5>
            <ul class="suggestion-list">
                {{#each suggestions}}
                <li class="suggestion-item">
                    {{this.message}}
                </li>
                {{/each}}
            </ul>
        </div>
        {{/if}}
    </div>
</script>

<script type="text/template" id="themeValidationItemTemplate">
    <div class="theme-validation-item {{status}}" data-theme-id="{{id}}">
        <div class="item-header">
            <div class="theme-info">
                <h4>{{display_name}}</h4>
                <p class="theme-meta">{{name}} • {{category}} • {{page_count}} pages</p>
            </div>
            <div class="validation-status">
                <div class="status-badge {{status}}">
                    <i class="fas fa-{{statusIcon}}"></i>
                    {{statusText}}
                </div>
            </div>
        </div>
        
        {{#if hasIssues}}
        <div class="item-issues">
            {{#if errors.length}}
            <div class="issue-group errors">
                <span class="issue-count">{{errors.length}} Error{{#if (gt errors.length 1)}}s{{/if}}</span>
                <button class="toggle-details" data-target="errors-{{id}}">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="issue-details" id="errors-{{id}}" style="display: none;">
                    {{#each errors}}
                    <div class="issue-detail error">{{this.message}}</div>
                    {{/each}}
                </div>
            </div>
            {{/if}}
            
            {{#if warnings.length}}
            <div class="issue-group warnings">
                <span class="issue-count">{{warnings.length}} Warning{{#if (gt warnings.length 1)}}s{{/if}}</span>
                <button class="toggle-details" data-target="warnings-{{id}}">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="issue-details" id="warnings-{{id}}" style="display: none;">
                    {{#each warnings}}
                    <div class="issue-detail warning">{{this.message}}</div>
                    {{/each}}
                </div>
            </div>
            {{/if}}
        </div>
        {{/if}}
        
        <div class="item-actions">
            <button class="btn btn-sm btn-outline view-config-btn" data-theme-id="{{id}}">
                <i class="fas fa-eye"></i>
                View Config
            </button>
            <button class="btn btn-sm btn-primary edit-theme-btn" data-theme-id="{{id}}">
                <i class="fas fa-edit"></i>
                Edit
            </button>
            <button class="btn btn-sm btn-secondary revalidate-theme-btn" data-theme-id="{{id}}">
                <i class="fas fa-redo"></i>
                Revalidate
            </button>
        </div>
    </div>
</script>

<script type="text/template" id="validationHistoryItemTemplate">
    <div class="history-item {{status}}">
        <div class="item-icon">
            <i class="fas fa-{{icon}}"></i>
        </div>
        <div class="item-content">
            <div class="item-header">
                <h5>{{title}}</h5>
                <span class="item-time">{{timestamp}}</span>
            </div>
            <p class="item-description">{{description}}</p>
            {{#if hasIssues}}
            <div class="item-summary">
                {{#if errorCount}}
                <span class="summary-badge error">{{errorCount}} Error{{#if (gt errorCount 1)}}s{{/if}}</span>
                {{/if}}
                {{#if warningCount}}
                <span class="summary-badge warning">{{warningCount}} Warning{{#if (gt warningCount 1)}}s{{/if}}</span>
                {{/if}}
            </div>
            {{/if}}
        </div>
        <div class="item-actions">
            <button class="btn btn-sm btn-outline view-details-btn" data-history-id="{{id}}">
                <i class="fas fa-eye"></i>
                View Details
            </button>
        </div>
    </div>
</script>
