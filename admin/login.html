<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phoenix4ge Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-blue-600 rounded-lg flex items-center justify-center">
                <i class="fas fa-user-shield text-white text-xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">phoenix4ge Admin</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in to manage your portfolio</p>
        </div>

        <div class="bg-white py-8 px-6 shadow-sm rounded-lg border border-gray-200">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="your@email.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="loginBtnText">Sign In</span>
                    <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </form>

            <div id="errorMessage" class="mt-4 p-3 rounded-md bg-red-50 border border-red-200 text-red-700 text-sm hidden">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>
            
            <div id="successMessage" class="mt-4 p-3 rounded-md bg-green-50 border border-green-200 text-green-700 text-sm hidden">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>
        </div>

        <div class="text-center">
            <p class="text-xs text-gray-500">
                phoenix4ge Professional Portfolio Management
            </p>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                // Force HTTP in development to avoid HTTPS issues
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    this.baseURL = `http://${window.location.hostname}:${window.location.port || 3000}`;
                } else {
                    this.baseURL = window.location.origin;
                }
                this.init();
            }

            init() {
                // Check if already logged in
                const token = localStorage.getItem('phoenix4ge_token');
                if (token) {
                    this.redirectToDashboard();
                    return;
                }

                this.setupEventListeners();
            }

            setupEventListeners() {
                const form = document.getElementById('loginForm');
                form.addEventListener('submit', this.handleLogin.bind(this));

                // Enter key shortcut
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        form.requestSubmit();
                    }
                });
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    this.showError('Please enter both email and password');
                    return;
                }

                this.setLoading(true);
                this.hideError();
                this.hideSuccess();

                try {
                    const response = await fetch(`${this.baseURL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.token) {
                        localStorage.setItem('phoenix4ge_token', data.token);
                        this.showSuccess('Login successful! Redirecting...');
                        setTimeout(() => {
                            this.redirectToDashboard();
                        }, 1000);
                    } else {
                        this.showError(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Connection error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const btn = document.getElementById('loginBtn');
                const btnText = document.getElementById('loginBtnText');
                const spinner = document.getElementById('loginSpinner');

                if (loading) {
                    btn.disabled = true;
                    btnText.textContent = 'Signing In...';
                    spinner.classList.remove('hidden');
                } else {
                    btn.disabled = false;
                    btnText.textContent = 'Sign In';
                    spinner.classList.add('hidden');
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
                this.hideSuccess();
            }

            hideError() {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.classList.add('hidden');
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                const successText = document.getElementById('successText');
                
                successText.textContent = message;
                successDiv.classList.remove('hidden');
                this.hideError();
            }

            hideSuccess() {
                const successDiv = document.getElementById('successMessage');
                successDiv.classList.add('hidden');
            }

            redirectToDashboard() {
                window.location.href = 'index.html';
            }
        }

        // Initialize login when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
