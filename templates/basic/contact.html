<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - {{site_settings.model_name}}</title>
    <meta name="description" content="{{site_settings.meta_description}}">
    <meta name="og:title" content="Contact - {{site_settings.model_name}}">
    <meta name="og:description" content="{{site_settings.meta_description}}">
    <meta name="og:type" content="website">
    <meta name="og:image" content="{{site_settings.og_image}}">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Dynamic Theme Colors -->
    <link rel="stylesheet" href="/api/theme-custom/css/{{model.id}}" type="text/css">
    
    <style>
        
        /* Basic Theme Colors */
        :root {
            --basic-primary: var(--color-primary, #3B82F6);
            --basic-secondary: var(--color-secondary, #6B7280);
            --basic-accent: var(--color-accent, #10B981);
            --basic-text: var(--color-text, #1F2937);
            --basic-background: var(--color-background, #FFFFFF);
        }
        
        .text-basic-primary { color: var(--basic-primary); }
        .bg-basic-primary { background-color: var(--basic-primary); }
        .border-basic-primary { border-color: var(--basic-primary); }
    </style>
</head>
<body class="bg-basic-background font-sans">
    <!-- Navigation Component -->
    {{component "navigation" theme="basic" model=model navigation=navigation}}
    
    <!-- Contact Page Content -->
    <section class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-6 text-basic-primary">Contact {{site_settings.model_name}}</h1>
                <p class="text-xl text-basic-text max-w-3xl mx-auto">
                    Ready to arrange a meeting? Get in touch today.
                </p>
            </div>
            
            <div class="max-w-2xl mx-auto">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-basic-text mb-2">Name</label>
                        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-basic-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-basic-text mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-basic-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-basic-text mb-2">Message</label>
                        <textarea rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-basic-primary focus:border-transparent"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-basic-primary text-white py-3 px-6 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
