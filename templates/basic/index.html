<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - {{site_settings.model_name}}</title>
    <meta name="description" content="{{site_settings.meta_description}}">
    <meta name="og:title" content="Home - {{site_settings.model_name}}">
    <meta name="og:description" content="{{site_settings.meta_description}}">
    <meta name="og:type" content="website">
    <meta name="og:image" content="{{site_settings.og_image}}">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Dynamic Theme Colors -->
    <link rel="stylesheet" href="/api/theme-custom/css/{{model.id}}" type="text/css">
    
    <style>
        
        /* Basic Theme Colors */
        :root {
            --basic-primary: var(--color-primary, #3B82F6);
            --basic-secondary: var(--color-secondary, #6B7280);
            --basic-accent: var(--color-accent, #10B981);
            --basic-text: var(--color-text, #1F2937);
            --basic-background: var(--color-background, #FFFFFF);
        }
        
        .text-basic-primary { color: var(--basic-primary); }
        .bg-basic-primary { background-color: var(--basic-primary); }
        .border-basic-primary { border-color: var(--basic-primary); }
    </style>
</head>
<body class="bg-basic-background font-sans">
    <!-- Navigation Component -->
    {{component "navigation" theme="basic" model=model navigation=navigation}}
    
    <!-- Index Page Content -->
    <section class="py-16 bg-gradient-to-r from-basic-primary to-accent text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-6">
                    {{site_settings.model_name}}
                </h1>
                <p class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto">
                    {{site_settings.tagline}}
                </p>
                <div class="space-x-4">
                    <a href="/{{model.slug}}/contact" class="bg-white text-basic-primary px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                        Contact Me
                    </a>
                    <a href="/{{model.slug}}/gallery" class="border-2 border-white text-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-basic-primary transition-colors">
                        View Gallery
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
