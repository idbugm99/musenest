<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - {{site_settings.model_name}}</title>
    <meta name="description" content="{{site_settings.meta_description}}">
    <meta name="og:title" content="Contact - {{site_settings.model_name}}">
    <meta name="og:description" content="{{site_settings.meta_description}}">
    <meta name="og:type" content="website">
    <meta name="og:image" content="{{site_settings.og_image}}">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Dynamic Theme Colors -->
    <link rel="stylesheet" href="/api/theme-custom/css/{{model.id}}" type="text/css">
    
    <style>
        
        /* Luxury Theme Colors */
        :root {
            --luxury-primary: var(--color-primary, #D4AF37);
            --luxury-secondary: var(--color-secondary, #1A1A1A);
            --luxury-accent: var(--color-accent, #FFD700);
            --luxury-text: var(--color-text, #FFFFFF);
            --luxury-background: var(--color-background, #000000);
        }
        
        .text-luxury-primary { color: var(--luxury-primary); }
        .bg-luxury-primary { background-color: var(--luxury-primary); }
        .border-luxury-primary { border-color: var(--luxury-primary); }
        
        .luxury-grain::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('/uploads/grain.png');
            opacity: 0.15;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-luxury-background font-serif text-luxury-text">
    <!-- Navigation Component -->
    {{component "navigation" theme="luxury" model=model navigation=navigation}}
    
    <!-- Contact Page Content -->
    <section class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-6 text-luxury-primary">Contact {{site_settings.model_name}}</h1>
                <p class="text-xl text-luxury-text max-w-3xl mx-auto">
                    Ready to arrange a meeting? Get in touch today.
                </p>
            </div>
            
            <div class="max-w-2xl mx-auto">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-luxury-text mb-2">Name</label>
                        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-luxury-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-luxury-text mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-luxury-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-luxury-text mb-2">Message</label>
                        <textarea rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-luxury-primary focus:border-transparent"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-luxury-primary text-white py-3 px-6 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
