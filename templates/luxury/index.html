<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - {{site_settings.model_name}}</title>
    <meta name="description" content="{{site_settings.meta_description}}">
    <meta name="og:title" content="Home - {{site_settings.model_name}}">
    <meta name="og:description" content="{{site_settings.meta_description}}">
    <meta name="og:type" content="website">
    <meta name="og:image" content="{{site_settings.og_image}}">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Dynamic Theme Colors -->
    <link rel="stylesheet" href="/api/theme-custom/css/{{model.id}}" type="text/css">
    
    <style>
        
        /* Luxury Theme Colors */
        :root {
            --luxury-primary: var(--color-primary, #D4AF37);
            --luxury-secondary: var(--color-secondary, #1A1A1A);
            --luxury-accent: var(--color-accent, #FFD700);
            --luxury-text: var(--color-text, #FFFFFF);
            --luxury-background: var(--color-background, #000000);
        }
        
        .text-luxury-primary { color: var(--luxury-primary); }
        .bg-luxury-primary { background-color: var(--luxury-primary); }
        .border-luxury-primary { border-color: var(--luxury-primary); }
        
        .luxury-grain::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('/uploads/grain.png');
            opacity: 0.15;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-luxury-background font-serif text-luxury-text">
    <!-- Navigation Component -->
    {{component "navigation" theme="luxury" model=model navigation=navigation}}
    
    <!-- Index Page Content -->
    <section class="py-16 bg-gradient-to-r from-luxury-primary to-accent text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-6">
                    {{site_settings.model_name}}
                </h1>
                <p class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto">
                    {{site_settings.tagline}}
                </p>
                <div class="space-x-4">
                    <a href="/{{model.slug}}/contact" class="bg-white text-luxury-primary px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                        Contact Me
                    </a>
                    <a href="/{{model.slug}}/gallery" class="border-2 border-white text-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-luxury-primary transition-colors">
                        View Gallery
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
