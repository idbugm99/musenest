<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - {{site_settings.model_name}}</title>
    <meta name="description" content="{{site_settings.meta_description}}">
    <meta name="og:title" content="Contact - {{site_settings.model_name}}">
    <meta name="og:description" content="{{site_settings.meta_description}}">
    <meta name="og:type" content="website">
    <meta name="og:image" content="{{site_settings.og_image}}">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Dynamic Theme Colors -->
    <link rel="stylesheet" href="/api/theme-custom/css/{{model.id}}" type="text/css">
    
    <style>
        
        /* Glamour Theme Colors */
        :root {
            --glamour-primary: var(--color-primary, #EC4899);
            --glamour-secondary: var(--color-secondary, #BE185D);
            --glamour-accent: var(--color-accent, #F59E0B);
            --glamour-text: var(--color-text, #831843);
            --glamour-background: var(--color-background, #FDF2F8);
        }
        
        .text-glamour-primary { color: var(--glamour-primary); }
        .bg-glamour-primary { background-color: var(--glamour-primary); }
        .border-glamour-primary { border-color: var(--glamour-primary); }
        
        .glamour-gradient {
            background: linear-gradient(135deg, var(--glamour-primary) 0%, var(--glamour-secondary) 100%);
        }
    </style>
</head>
<body class="bg-glamour-background font-serif">
    <!-- Navigation Component -->
    {{component "navigation" theme="glamour" model=model navigation=navigation}}
    
    <!-- Contact Page Content -->
    <section class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-6 text-glamour-primary">Contact {{site_settings.model_name}}</h1>
                <p class="text-xl text-glamour-text max-w-3xl mx-auto">
                    Ready to arrange a meeting? Get in touch today.
                </p>
            </div>
            
            <div class="max-w-2xl mx-auto">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-glamour-text mb-2">Name</label>
                        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-glamour-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-glamour-text mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-glamour-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-glamour-text mb-2">Message</label>
                        <textarea rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-glamour-primary focus:border-transparent"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-glamour-primary text-white py-3 px-6 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
