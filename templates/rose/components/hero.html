<!-- Rose Theme Hero Component (revised) -->
{{!-- Expected context: { title, subtitle, bgImageUrl, opacity (0-1), button1:{text,url}, button2:{text,url} } --}}
<section class="relative theme-accent-bg theme-text-inverted rose-garden-bg py-20 overflow-hidden rose-visible"
         style="--rose-hero-url: url('{{bgImageUrl}}');">
  <!-- Floating Rose Petals -->
  <div class="rose-petals">
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <!-- Rose Section Header -->
      <div class="rose-section-header mb-8">
        {{#if title}}
          <span class="header-text text-5xl font-bold leading-tight theme-text-inverted">{{title}}</span>
        {{/if}}
      </div>
      {{#if subtitle}}
      <p class="text-lg mb-8 max-w-3xl mx-auto leading-relaxed theme-text-inverted opacity-90">{{subtitle}}</p>
      {{/if}}
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        {{#if button1}}
          <a href="{{button1.url}}" class="theme-bg-tertiary theme-text-primary hover:opacity-90 rose-button px-6 py-3 rounded-full font-semibold transition-all duration-300 inline-flex items-center justify-center min-h-12 shadow-lg">{{button1.text}}</a>
        {{/if}}
        {{#if button2}}
          <a href="{{button2.url}}" class="theme-accent-border border-2 theme-accent hover:theme-accent-bg hover:theme-text-inverted rose-button px-6 py-3 rounded-full font-semibold transition-all duration-300 inline-flex items-center justify-center min-h-12">{{button2.text}}</a>
        {{/if}}
      </div>
    </div>
  </div>

  <!-- Decorative Rose Flowers -->
  <div class="absolute top-16 right-16 rose-flower" style="animation-delay:0s;"></div>
  <div class="absolute bottom-24 left-20 rose-flower" style="animation-delay:1s;"></div>
  <div class="absolute top-32 left-1/4 rose-flower" style="animation-delay:2s;"></div>
  <div class="absolute bottom-32 right-1/3 rose-flower" style="animation-delay:1.5s;"></div>
</section>
